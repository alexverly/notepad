<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="sortcut icon" href="/icon.ico" type="images/icon" />
	<link href="/css/style.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <title>Notepad</title>
</head>
<body>
	<div class="wrapper">
      <div class="wrapper__inner">
        <div class="notepad">
          <h1 class="notepad__heading">Minhas notas</h1>
          <form class="notepad__form">
            <input class="notepad__form-input" placeholder="Digite aqui..." id="form-input"/>
            <label class="notepad__form-label" for="form-input">Adicionar uma nota</label>
          </form>
          <ul class="notepad__list"></ul>
          <button class="notepad__clear">Limpar notas</button>
        </div>
      </div>
    </div>
	
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/js/sw.js')
            .then(function () {
                console.log('service worker registered')
            })
            .catch(function () {
                console.warn('service worker failed')
            });
        }
    </script>
	<script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/note-list.js"></script>

</body>

</html>
